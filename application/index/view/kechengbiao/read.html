<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>查看课程表</title>
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline" action="{:url('', input('get.'))}">
                        <div class="form-group">
                            <label class="sr-only" for="name">姓名</label>
                            <input name="name" type="text" class="form-control" placeholder="姓名..." value={:input( 'get.name')}>
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>ID</th>
                    <th>班级</th>
                    <th>课程</th>
                    <th>学生</th>
                    <th>教师</th>
                    <td>教室</td>
                    <th>考勤</th>
                    <th>结束</th>
                    <th>操作</th>
                </tr>
                {volist name="kechengbiaos" id="kechengbiao"}
                <tr>
                    <td>{$kechengbiao.id}</td>
                    <td>暂不显示</td>
                    <td>暂不显示</td>
                    <td>{$kechengbiao->getStudent()->getData('name')}</td>
                    <td>暂不显示</td>
                    <td>{$kechengbiao.class}</td>
                    <td>
                        <select name="status" id="kechengbiao">
                            <option value="1">正常</option>
                            <option value="2">旷课</option>
                            <option value="3">请假</option>
                            <option value="4">迟到</option>
                            <option value="5">早退</option>
                        </select>
                    </td>
                    <td>暂不显示</td>
                    <td><a class="btn btn-danger btn-sm" href=""><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>&nbsp;<a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $kechengbiao->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a></td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
</body>

</html>
